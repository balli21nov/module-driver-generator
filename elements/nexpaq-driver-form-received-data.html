  <script>
    class NexpaqDriverFormReceivedData extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], NexpaqDriverCommonFunctions(Polymer.Element)){
      static get is() { return 'nexpaq-driver-form-received-data' }
      static get properties() {
        return {
          receivedData: {
            type: Object,
            notify: true,
            value: function() {
              return {
              };
            }
          },
          receivedDataAdded: {
            type: Boolean,
            notify: true,
            value: function() {
              return false;
            }
          },
          variableAdded: {
            type: Boolean,
            notify: true,
            value: function() {
              return false;
            }
          },
          formatAdded: {
            type: Boolean,
            notify: true,
            value: function() {
              return true;
            }
          },
          valid: {
            type: Boolean,
            notify: true,
            value: function() {
              return false;
            }
          },
        }
      }

      /**
       * Validates the form by checking each
       * paper input field.
       * @param {object}
       */
      validateForm() {
        var paperInputs = Polymer.dom(this.root).querySelectorAll("paper-input");
        for (var i=0; i<paperInputs.length; i++) {
          if (!this.validateField(paperInputs[i])) {
            this.valid = false;
            return;
          }
        }
        this.valid = true;
        return;
      }

      /**
       * Checks if the field is valid and required
       * field is filled.
       * @param {object}
       */
      validateField(field) {
        if(field.invalid) return false;
        if(field.required) {
          if (field.value == null || field.value == "") return false;
        }
        return true;
      }

      // toArray(obj) {
      //   return Object.keys(obj).map(function(key) {
      //     return {
      //       stateKey: key,
      //       value: obj[key]
      //     };
      //   });
      // }

      addMoreVariables(e) {
        var i = e.model.dataIndex;
        var item = 'receivedData.data.'+i+'.variables';
        this.push(item, {state: {"":""}});
      }

      removeVariable(e) {
        if(e.model.itemsIndex == 0) {
          this.toggleVariable();
        }
        var i = e.model.parentModel.dataIndex;
        var item = 'receivedData.data.'+i+'.variables';
        var index = e.model.variableIndex;
        this.splice(item, index, 1);
      }

      toggleVariable(e) {
        if(this.variableAdded) {
          this.variableAdded = false;
        } else {
          this.variableAdded = true;
          var i = e.model.dataIndex;
          var item = 'receivedData.data.'+i+'.variables';
          this.set(item, [{state: {"":""}}]);
        }
      }

      addMoreReceivedData(e) {
        var item = 'receivedData.data';
        this.push(item, {})
      }

      removeReceivedData(e) {
        if(e.model.itemsIndex == 0) {
          this.toggleData();
        }
        var item = 'receivedData.data';
        var index = e.model.dataIndex;
        this.splice(item, index, 1);
      }

      toggleData() {
        if(this.receivedDataAdded) {
          this.receivedDataAdded = false;
        } else {
          this.receivedDataAdded = true;
          var item = 'receivedData.data';
          this.set(item,[{}]);
        }
      }

      addMoreState(e) {
        var i = e.model.parentModel.dataIndex;
        var j = e.model.variableIndex;
        var item = 'receivedData.data.'+i+'.variables.'+j+'.state';
        //Since state is object push doesnt work
        // this.set(item, {"":""} );
      }
    }
    customElements.define(NexpaqDriverFormReceivedData.is, NexpaqDriverFormReceivedData);
  </script>
