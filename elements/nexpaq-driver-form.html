<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">

<dom-module id="nexpaq-driver-form">
  <template>
  	<style>
      :host {
        display: block;
        box-sizing: border-box;
        padding: 10px;
        position: relative;
      }

      paper-tooltip {
        --paper-tooltip-opacity: 0.8;
        --paper-tooltip-background: black ;
        --paper-tooltip-text-color: white;
        width: 120px;
        font-size: 13px;
      }

      h4 {
        color: #606060;
        font-weight: 500;
        text-align: center;
      }
    </style>

    <h4>Sending Data</h4>

    <paper-input always-float-label id="type" label="Type" value="{{data.type}}" required auto-validate error-message="This field is required!" maxlength="50" on-change="validateForm"></paper-input>
    <paper-tooltip for="type" offset="-7" position="bottom">ex : nexpaq.module.led</paper-tooltip>

    <paper-input always-float-label id="version" label="Version" value="{{data.version}}" required auto-validate error-message="This field is required!" maxlength="50" on-change="validateForm"></paper-input>
    <paper-tooltip for="version" offset="-7" position="bottom">ex : 1.0.0</paper-tooltip>

    <h6>Commands</h6>
    <template is="dom-repeat" items="{{data.commands}}">
      <paper-input always-float-label id="name" label="Name" value="{{item.name}}" required auto-validate error-message="This field is required!" maxlength="50" on-change="validateForm"></paper-input>
      <paper-tooltip for="name" offset="-7" position="bottom">ex : SetRGB</paper-tooltip>
      <paper-input always-float-label id="title" label="Title" value="{{item.title}}" required auto-validate error-message="This field is required!" maxlength="50" on-change="validateForm"></paper-input>
      <paper-tooltip for="title" offset="-7" position="bottom">ex : Set color in RGB</paper-tooltip>
      <paper-input always-float-label id="description" label="Description" value="{{item.description}}" required auto-validate error-message="This field is required!" maxlength="50" on-change="validateForm"></paper-input>
      <paper-tooltip for="description" offset="-7" position="bottom">ex : Changes color of module to specified RGB color</paper-tooltip>
      <h6>Arguments</h6>
      <template is="dom-repeat" items="{{item.arguments}}">
        <div class="container">
          <paper-input always-float-label id="name" label="Name" value="{{item.name}}" required auto-validate error-message="This field is required!" maxlength="50" on-change="validateForm"></paper-input>
          <paper-tooltip for="name" offset="-7" position="bottom">ex : Red</paper-tooltip>
          <paper-input always-float-label id="validation" label="Validation" value="{{item.validation}}" required auto-validate error-message="This field is required!" maxlength="50" on-change="validateForm"></paper-input>
          <paper-tooltip for="validation" offset="-7" position="bottom">ex : ({0} >= 0) and ({0} <= 255)</paper-tooltip>
        </div>
      </template>
      <paper-input always-float-label id="command" label="Command" value="{{item.command}}" required auto-validate error-message="This field is required!" maxlength="50" on-change="validateForm"></paper-input>
      <paper-tooltip for="command" offset="-7" position="bottom">ex : 2702</paper-tooltip>

      <h6>Data</h6>
      <template is="dom-repeat" items="{{item.data}}">
        <paper-input always-float-label id="defaultValue" label="Default Value" value="{{item.defaultValue}}" required auto-validate error-message="This field is required!" maxlength="50" on-change="validateForm"></paper-input>
        <paper-tooltip for="defaultValue" offset="-7" position="bottom">ex : 0</paper-tooltip>
        <div class="container">
          <paper-input always-float-label id="convert" label="Convert" value="{{item.convert}}" required auto-validate error-message="This field is required!" maxlength="50" on-change="validateForm"></paper-input>
          <paper-tooltip for="convert" offset="-7" position="bottom">ex : true</paper-tooltip>
          <paper-input always-float-label id="format" label="Format" value="{{item.format}}" required auto-validate error-message="This field is required!" maxlength="50" on-change="validateForm"></paper-input>
          <paper-tooltip for="format" offset="-7" position="bottom">ex : ({0} >> 8) & 0xFF</paper-tooltip>
        </div>
      </template>
      
    </template>
  </template>
</dom-module>
