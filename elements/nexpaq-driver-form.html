<!-- Load the Polymer.Element base class -->
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">

<dom-module id="nexpaq-driver-form">
  <template>
  	<style>

      :host {
        display: block;
        box-sizing: border-box;
        padding: 10px;
        position: relative;
      }
      paper-tooltip {
        --paper-tooltip-opacity: 0.8;
        --paper-tooltip-background: black ;
        --paper-tooltip-text-color: white;
        width: 120px;
        font-size: 13px;
      }
      paper-button.indigo {
        color: white;
        background-color: #606060;
        float: right;
        font-size: 8px;
        width: 25%; height: 9%;
      }
      paper-button.indigo.mid {
        margin-top: 18px;
        clear: right;
        float: right;
        font-size: 9px;
        width: 28%; height: 11%;
      }
      paper-button.indigo.outer {
        margin-top: 25px;
        clear: right;
        float: right;
        font-size: 10px;
        width: 30%; height: 12%;
      }
      h4 {
        color: #606060;
        font-weight: 500;
        text-align: center;
        padding-top: 24px;
        display: block;
      }
      .container-left {
        float: left;
        width: 45%;
      }
      .container-right {
        float: right;
        width: 45%;
      }
      .clearfix {
        clear: right;
      }
      .subfield-container {
      	margin-left: 25px;
      }
      .wrapper {
        width:98%;
      }
      .close {
        float: right;
        width: 6px;
        right: 2px;
        /*top: -2px;*/
      }
      .close:hover {
        color: #EE3696;
      }
      paper-input {
      	--secondary-text-color: #9b9b9b;
      	--paper-font-subhead_-_font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      span {
      	color: #9b9b9b;
      	font-size: 12px;
      	font-weight: 300;
      	font-family: Helvetica, Arial, sans-serif;
      	line-height: 24px;
      }

    </style>

    <nexpaq-driver-form-sent-data sent-data="{{sentData}}"></nexpaq-driver-form-sent-data>
    <nexpaq-driver-form-received-data received-data="{{receivedData}}"></nexpaq-driver-form-received-data>


  </template>
  <script>

    // Extend Polymer.Element base class
    class DriverForm extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], Polymer.Element) {

      static get is() { return 'nexpaq-driver-form' }

      static get properties() {
        return {
        	sentData: {
            type: Object,
            notify: true,
          },
          receivedData: {
            type: Object,
            notify: true,
          },
          valid: {
            type: Boolean,
            notify: true,
            value: function() {
              return false;
            }
          },
        }
      }
      /**
       * Validates the form by checking each
       * paper input field.
       * @param {object}
       */
      validateForm() {
        var paperInputs = Polymer.dom(this.root).querySelectorAll("paper-input");
        for (var i=0; i<paperInputs.length; i++) {
          if (!this.validateField(paperInputs[i])) {
            this.valid = false;
            return;
          }
        }
        this.valid = true;
        return;
      }

      /**
       * Checks if the field is valid and required
       * field is filled.
       * @param {object}
       */
      validateField(field) {
        if(field.invalid) return false;
        if(field.required) {
          if (field.value == null || field.value == "") return false;
        }
        return true;
      }





    }

    // Register custom element definition using standard platform API
    customElements.define(DriverForm.is, DriverForm);
  </script>
</dom-module>
