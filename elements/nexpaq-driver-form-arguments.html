<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../mixins/nexpaq-driver-common-functions.html">
<link rel="import" href="../styles/nexpaq-driver-form-common-styles.html">

<dom-module id="nexpaq-driver-form-arguments">
  <template>
  	<style include="nexpaq-driver-form-common-styles"></style>

    <template is="dom-repeat" items="{{arguments}}" as="argument" index-as="argumentIndex">
      <div class="inline-container">
        <span class="close argument" on-click = "removeArgument">&times;</span>
        <paper-input class= "container" always-float-label id="name" label="{{localize('argumentName')}}" value="{{argument.name}}" auto-validate maxlength="50" on-change="validateForm"></paper-input>
        <paper-tooltip for="name" offset="-7" position="bottom">ex : Red</paper-tooltip>
        <paper-input class= "container" always-float-label id="validation" label="{{localize('validation')}}" value="{{argument.validation}}" auto-validate maxlength="50" on-change="validateForm" ></paper-input>
        <paper-tooltip for="validation" offset="-7" position="bottom">ex : ({0} >= 0) and ({0} <= 255)</paper-tooltip>
      </div>
    </template>
    <paper-button raised class="indigo clicked" on-click="addMoreArgument"> + {{localize('add')}} {{localize('argument')}}</paper-button>

  </template>
  <script>
    // Extend Polymer.Element base class
    class DriverFormArguments extends Polymer.mixinBehaviors([Polymer.AppLocalizeBehavior], NexpaqDriverCommonFunctions(Polymer.Element)) {

      static get is() { return 'nexpaq-driver-form-arguments' }

      static get properties() {
        return {
          sentData: {
            type: Object,
            notify: true
          },
          arguments: {
            type: Array,
            notify: true
          },
          added: {
            type: Boolean,
            notify: true
          },
          valid: {
            type: Boolean,
            notify: true
          }
        }
      }

      addMoreArgument(e) {
        this.push('arguments', {});
      }

      removeArgument(e) {
        if(this.arguments.length == 1) {
          this.added = false;
          var i = e.model.parentModel.commandIndex;
          delete this.sentData.commands[i]['arguments'];
        }
        var index = e.model.argumentIndex;
        this.splice('arguments', index, 1);
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(DriverFormArguments.is, DriverFormArguments);
  </script>
</dom-module>
